AppBundle\Entity\User:
    type: entity
    table: user
    id:
        id:
            type: integer
            nullable: false
            unsigned: false
            id: true
            generator:
                strategy: IDENTITY
    fields:
        userKey:
            type: string
            nullable: false
            length: 200
            fixed: false
            column: user_key
        mail:
            type: string
            nullable: false
            length: 200
            fixed: false
        rights:
            type: integer
            nullable: false
            unsigned: false
    lifecycleCallbacks: {  }
