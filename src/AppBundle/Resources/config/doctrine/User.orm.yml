AppBundle\Entity\User:
    type: entity
    table: user
    id:
        id:
            type: integer
            nullable: false
            unsigned: false
            id: true
            generator:
                strategy: IDENTITY
    fields:
        name:
            type: string
            nullable: false
            length: 200
            fixed: false
        school:
            type: string
            nullable: false
            length: 8
            fixed: false
        password:
            type: string
            nullable: false
            length: 200
            fixed: false
        rights:
            type: integer
            nullable: false
            unsigned: false
        surname:
            type: string
            nullable: false
            length: 200
            fixed: false
        flats:
            type: text
            nullable: false
            length: 65535
            fixed: false
        objects:
            type: text
            nullable: false
            length: 65535
            fixed: false
    lifecycleCallbacks: {  }
